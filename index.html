<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="box">
      <div class="container">
        <div class="header-img">
            <img src="images/illustration-hero.svg" alt="person listening music">
        </div>
        <div class="content">
          <div class="text">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</p>
          </div>
          <div class="plan">
            <img id="music-icon" src="images/icon-music.svg" alt="music icon">

            <div class="plan-text">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>

            <a href="#">Change</a>
          </div>
          <div class="buttons">
            <input type="button" value="Proceed to Payment" id="payment-btn">
            <input type="button" value="Cancel Order" id="cancel-btn">
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://github.com/MateusVrs" target="_blank">Mateus Vieira</a>.</p>
    </div>
  </footer>
</body>

</html>
